<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOSKIEE</title>
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>

    <header>
        <img src="./assets/images/logo.png" height="30px" alt="">
        <!-- <button class="btn secondary-icon-only">
            <img src="./assets/icons/menu.svg" alt="">
        </button> -->
        <nav>
            <ul>
                <li class="nav-link active">Home</li>
                <li class="nav-link">About</li>
                <li class="nav-link">Products</li>
                <li class="nav">
                    <button class="btn tab-nav">Join Member</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="home">
            <div class="location">
                <img src="./assets/icons/location.svg" alt="">
                Indonesian, Central Java
            </div>
            
            <strong class="text-jumbotron">
                <span class="products-sold">Organic Rice</span> of the highest quality and prevents various diseases.
            </strong>
    
            <img class="img-jumbotron" src="./assets/images/jumbotron.png" height="555px" alt="">
    
            <div class="description">The use of environmentally friendly compost. With different treatments with non-organic rice resulting in organic rice being <strong>very suitable for diabetics and other benefits. </strong></div>
    
            <div class="btn-group">
                <button class="btn outline-no-icon">Reviews</button>
                <button class="btn primary-with-icon">
                    <img src="./assets/icons/buy.svg" alt="">
                    Buy Product
                </button>
            </div>
        </section>

        <section class="about"></section>
        <section class="membership"></section>
        <section class="services"></section>
        <section class="products"></section>
        <section class="reviews"></section>
        <section class="make-review"></section>
        <section class="cta"></section>

    </main>

    <footer></footer>
</body>
</html>
